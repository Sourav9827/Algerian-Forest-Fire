{% extends "index.html"%}
{% block content %}

<div class="login">

    <h2>Temperature Prediction</h2>

    <!-- Main Input For Receiving Query to our ML -->
   <form action="{{ url_for('predict_reg')}}" method="post">
    <input type="text" name="month" placeholder="Month" required="required" /><br>
    <input type="text" name=" RH" placeholder="Relative Humidity" required="required" /><br>
    <input type="text" name=" Ws" placeholder="Wind speed" required="required" /><br>
    <input type="text" name="Rain " placeholder="Rain" required="required" /><br>
    <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code" required="required" /><br>
    <input type="text" name="DMC" placeholder="Duff Moisture Code" required="required" /><br>
    <input type="text" name="DC" placeholder="Drought Code" required="required" /><br>
    <input type="text" name="ISI " placeholder="Initial Spread Index" required="required" /><br>
    <input type="text" name="BUI" placeholder="Buildup Index" required="required" /><br>
    <input type="text" name="FWI" placeholder="Fire Weather Index" required="required" /><br>
    <input type="text" name="Classes  _fire" placeholder="1 : Fire, 0:Not Fire" required="required" /><br>

      

       <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
   </form>

  <br>
  <br>
 
</div>

<h1> {{prediction_text}} </h1>


{% endblock %}
